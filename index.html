<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			height: 100%;
			color: #fff;
			font-family: 'Dancing Script', cursive;
			font-weight: bold;
		}
		a {
			color: #fff;
			text-decoration: none;
		}
		.main-content {
			min-height: 100%;
			background-image: url("http://kobmer.ru/www/3/goluboy_fon_belye_linii_tekstura_fon_2560x1600.jpg");
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
		}
		.header {
			text-align: center;
			padding: 35px 0;
			font-size: 55px
		}
		.wrapper {
			width: 900px;
			height: 100%;
			padding-bottom: 40px;
			margin: 0 auto;
		}
		.flex {
			display: flex;
			justify-content: center;
		}
		.works-list {
			list-style: none;
			text-align: center;
			margin: 50px auto;
		}
		.works {
			display: inline-block;
			padding: 65px 40px;
			font-size: 30px;
			background-color: #6495ED;
			opacity: 0.8;
			-webkit-box-shadow: 0px 3px 23px -1px rgba(0,0,139,1);
			-moz-box-shadow: 0px 3px 23px -1px rgba(0,0,139,1);
			box-shadow: 0px 3px 23px -1px rgba(0,0,139,1);
		}
		.works a:hover {
			color: #00008B;
		}
		.footer {
			height: 40px;
			margin-top: -40px;
			padding: 10px;
			text-align: center;
			font-size: 20px;
			border-top: 1px solid #5F9EA0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="main-content">
		<div class="wrapper">
			<div class="header">
				<p>My works</p>
			</div>
			<div class="flex">
				<ul class="works-list">
					<li class="works"><a href="course_project/index.html">Project 1</a></li>
					<li class="works"><a href="#">Project 2</a></li>
					<li class="works"><a href="#">Project 3</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="footer">Darya Bagmet</div>
</body>
</html>
