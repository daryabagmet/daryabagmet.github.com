<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman game</title>
</head>
<body class="main">
    <div class="game-container">
        <h1 class="game-container__title">Hangman game</h1>

        <div class="word-container wrong js-wrong-word-container">
            <p class="word-container-text">Wrong letters</p>
            <div class="wrong-letter js-wrong-letters"></div>
        </div>

        <div class="game-container__word-wrapper">
            <p class="word-title">Find the hidden word - enter any letter</p>
            <div class="word-container js-word-container">
            </div>
        </div>
        
        <svg height="500" width="300">
            <line x1="50" y1="0" x2="50" y2="400" class="svg-element"/>
            <line x1="50" y1="0" x2="250" y2="0" class="svg-element"/>
            <line x1="0" y1="400" x2="300" y2="400" class="svg-element"/>
            <line x1="250" y1="0" x2="250" y2="50" class="svg-element"/>
            <!-- head -->
            <circle cx="250" cy="80" r="30" class="svg-element hidden-figure"/>
            <!-- body -->
            <line x1="250" y1="110" x2="250" y2="200" class="svg-element hidden-figure"/>
            <!-- hands -->
            <line x1="250" y1="130" x2="300" y2="160" class="svg-element hidden-figure"/>
            <line x1="250" y1="130" x2="200" y2="160" class="svg-element hidden-figure"/>
            <!-- legs -->
            <line x1="250" y1="200" x2="300" y2="260" class="svg-element hidden-figure"/>
            <line x1="250" y1="200" x2="200" y2="260" class="svg-element hidden-figure"/>
        </svg>
    </div>

    <div class="game-popup js-popup">
        <p class="game-popup__text js-game-popup__text"></p>
        <img src="" alt="smiley" class="game-popup__img js-popup-img">
        <button class="game-popup__btn js-play-btn">Play again</button>
    </div>

    <div class="game-popup-tooltip js-tooltip">
        <p class="game-popup__text">You have already entered this letter</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
