<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Breakout!</title>
</head>
<body class="main-container">
  <h1 class="main-container__title">Breakout!</h1>
  <button id="rules-btn" class="btn rules-btn">Show rules</button>
  <div id="rules" class="rules-content">
    <h2 class="rules-content__title">How to play</h2>
    <p class="rules-content__text">
      Use your right and left keys to move the paddle to bounce the ball up and break the blocks.
    </p>
    <p class="rules-content__text">If you miss the ball, your score and the blocks will reset.</p>
    <button id="close-btn" class="btn close-btn">Close</button>
  </div>
  <canvas id="canvas" class="canvas-field" width="800" height="600"></canvas>
  <script src="app.js"></script>
</body>
</html>
